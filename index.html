<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VOID HUNTERS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-cyan: #00f5ff;
            --neon-magenta: #ff00ff;
            --neon-yellow: #ffff00;
            --neon-green: #39ff14;
            --neon-orange: #ff6600;
            --neon-red: #ff0040;
            --dark-bg: #0a0a0f;
            --darker-bg: #050508;
            --grid-color: rgba(0, 245, 255, 0.1);
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--darker-bg);
            font-family: 'Share Tech Mono', monospace;
            -webkit-overflow-scrolling: touch;
            position: fixed;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background:
                radial-gradient(ellipse at 50% 0%, rgba(0, 245, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 100%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                var(--dark-bg);
        }

        @media (max-width: 900px), (pointer: coarse), (hover: none) {
            #game-container {
                align-items: flex-start;
                padding-top: 5px;
                padding-bottom: calc(120px + env(safe-area-inset-bottom, 0px));
            }
        }

        #game-canvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            border: 2px solid var(--neon-cyan);
            box-shadow:
                0 0 20px var(--neon-cyan),
                0 0 40px rgba(0, 245, 255, 0.3),
                inset 0 0 60px rgba(0, 245, 255, 0.1);
        }

        /* CRT Effect Overlay */
        #crt-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        #crt-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
        }

        #crt-overlay::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at center,
                transparent 0%,
                rgba(0, 0, 0, 0.3) 90%,
                rgba(0, 0, 0, 0.6) 100%
            );
            pointer-events: none;
        }

        /* UI Screens */
        .screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 50;
            color: var(--neon-cyan);
        }

        .screen.hidden {
            display: none;
        }

        #title-screen h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: 900;
            letter-spacing: 0.2em;
            text-shadow:
                0 0 10px var(--neon-cyan),
                0 0 20px var(--neon-cyan),
                0 0 40px var(--neon-cyan),
                0 0 80px var(--neon-magenta);
            animation: title-glow 2s ease-in-out infinite alternate;
            margin-bottom: 0.5em;
        }

        @keyframes title-glow {
            from {
                text-shadow:
                    0 0 10px var(--neon-cyan),
                    0 0 20px var(--neon-cyan),
                    0 0 40px var(--neon-cyan),
                    0 0 80px var(--neon-magenta);
            }
            to {
                text-shadow:
                    0 0 20px var(--neon-cyan),
                    0 0 40px var(--neon-cyan),
                    0 0 60px var(--neon-magenta),
                    0 0 100px var(--neon-magenta);
            }
        }

        .subtitle {
            font-size: clamp(0.8rem, 2vw, 1.2rem);
            color: var(--neon-magenta);
            letter-spacing: 0.5em;
            margin-bottom: 3em;
            text-shadow: 0 0 10px var(--neon-magenta);
        }

        .menu-item {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1rem, 3vw, 1.5rem);
            padding: 0.8em 2em;
            margin: 0.5em 0;
            background: transparent;
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            display: block;
            width: 100%;
        }

        .menu-item:hover, .menu-item:focus {
            background: var(--neon-cyan);
            color: var(--dark-bg);
            box-shadow:
                0 0 20px var(--neon-cyan),
                0 0 40px rgba(0, 245, 255, 0.5);
            transform: scale(1.05);
        }

        .controls-info {
            margin-top: 3em;
            font-size: clamp(0.6rem, 1.5vw, 0.9rem);
            color: rgba(0, 245, 255, 0.6);
            line-height: 1.8;
        }

        .controls-info span {
            color: var(--neon-yellow);
        }

        #hud {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            max-width: 100vw;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            z-index: 40;
            pointer-events: none;
        }

        @media (max-width: 900px), (pointer: coarse), (hover: none) {
            #hud {
                position: fixed;
                top: 0;
                padding: 5px 10px;
                font-size: 0.85rem;
            }
            
            .hud-label {
                font-size: 0.5rem;
            }
            
            .hud-value {
                font-size: 1rem;
            }
        }

        #hud.hidden {
            display: none;
        }

        .hud-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hud-label {
            font-size: 0.6rem;
            color: rgba(0, 245, 255, 0.5);
            letter-spacing: 0.2em;
        }

        .hud-value {
            font-size: 1.2rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        #score-display {
            color: var(--neon-yellow);
            text-shadow: 0 0 10px var(--neon-yellow);
        }

        #combo-display {
            color: var(--neon-magenta);
            text-shadow: 0 0 10px var(--neon-magenta);
            transition: transform 0.1s ease;
        }

        #combo-display.pulse {
            transform: scale(1.3);
        }

        .lives-container {
            display: flex;
            gap: 5px;
        }

        .life-icon {
            width: 20px;
            height: 20px;
            background: var(--neon-green);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            box-shadow: 0 0 10px var(--neon-green);
        }

        #shield-bar {
            width: 80px;
            height: 8px;
            background: rgba(0, 245, 255, 0.2);
            border: 1px solid var(--neon-cyan);
            overflow: hidden;
        }

        #shield-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-green));
            box-shadow: 0 0 10px var(--neon-cyan);
            transition: width 0.2s ease;
        }

        #weapon-display {
            font-size: 0.8rem;
            color: var(--neon-orange);
            text-shadow: 0 0 10px var(--neon-orange);
        }

        /* Game Over Screen */
        #gameover-screen h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 6vw, 4rem);
            color: var(--neon-red);
            text-shadow:
                0 0 20px var(--neon-red),
                0 0 40px var(--neon-red);
            margin-bottom: 0.5em;
            animation: flicker 0.5s ease-in-out infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .final-score {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: var(--neon-yellow);
            text-shadow: 0 0 20px var(--neon-yellow);
            margin-bottom: 0.5em;
        }

        .high-score-entry {
            margin: 2em 0;
        }

        .high-score-entry input {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            width: 4em;
            text-align: center;
            background: transparent;
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 0.5em;
            padding: 0.3em;
        }

        .high-score-entry input:focus {
            outline: none;
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        /* High Scores */
        .high-scores {
            margin: 2em 0;
            text-align: left;
            display: inline-block;
        }

        .high-scores h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            color: var(--neon-magenta);
            margin-bottom: 1em;
            text-align: center;
        }

        .score-entry {
            display: flex;
            justify-content: space-between;
            gap: 2em;
            padding: 0.3em 0;
            border-bottom: 1px solid rgba(0, 245, 255, 0.2);
        }

        .score-entry .rank {
            color: var(--neon-magenta);
        }

        .score-entry .name {
            color: var(--neon-cyan);
            letter-spacing: 0.3em;
        }

        .score-entry .points {
            color: var(--neon-yellow);
        }

        /* Pause Screen */
        #pause-screen {
            background: rgba(10, 10, 15, 0.9);
            padding: 3em;
            border: 2px solid var(--neon-cyan);
            box-shadow: 0 0 40px var(--neon-cyan);
        }

        #pause-screen h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 1em;
            animation: title-glow 1s ease-in-out infinite alternate;
        }

        /* Wave Announcement */
        #wave-announce {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 6vw, 4rem);
            color: var(--neon-cyan);
            text-shadow:
                0 0 20px var(--neon-cyan),
                0 0 40px var(--neon-magenta);
            z-index: 45;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        #wave-announce.visible {
            opacity: 1;
            animation: wave-pulse 0.5s ease-out;
        }

        @keyframes wave-pulse {
            from {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        #wave-announce .boss-warning {
            color: var(--neon-red);
            text-shadow:
                0 0 20px var(--neon-red),
                0 0 40px var(--neon-red);
        }

        /* Power-up Indicator */
        #powerup-indicator {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 40;
        }

        .powerup-icon {
            width: 30px;
            height: 30px;
            border: 2px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            opacity: 0.3;
            transition: all 0.2s ease;
        }

        .powerup-icon.active {
            opacity: 1;
            box-shadow: 0 0 15px currentColor;
            animation: powerup-pulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes powerup-pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        /* Mobile Controls */
        #mobile-controls {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            padding-bottom: calc(15px + env(safe-area-inset-bottom, 0px));
            padding-left: calc(20px + env(safe-area-inset-left, 0px));
            padding-right: calc(20px + env(safe-area-inset-right, 0px));
            z-index: 200;
            pointer-events: none;
            background: linear-gradient(to top, rgba(5, 5, 8, 0.95) 0%, rgba(5, 5, 8, 0.8) 70%, transparent 100%);
        }

        @media (max-width: 900px), (pointer: coarse), (hover: none) {
            #mobile-controls {
                display: flex;
            }
        }

        .touch-btn {
            width: 70px;
            height: 70px;
            border: 3px solid var(--neon-cyan);
            background: rgba(0, 245, 255, 0.15);
            color: var(--neon-cyan);
            font-size: 1.8rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            touch-action: manipulation;
            pointer-events: auto;
            cursor: pointer;
        }

        .touch-btn.active,
        .touch-btn:active {
            background: var(--neon-cyan);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        .move-controls {
            display: flex;
            gap: 15px;
        }

        .action-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        #fire-btn {
            width: 85px;
            height: 85px;
            border-color: var(--neon-red);
            color: var(--neon-red);
            background: rgba(255, 0, 64, 0.15);
            font-size: 2.5rem;
        }

        #fire-btn.active,
        #fire-btn:active {
            background: var(--neon-red);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--neon-red);
        }

        #bomb-btn {
            width: 60px;
            height: 60px;
        }

        /* Mobile Pause Button */
        #mobile-pause-btn {
            display: none;
            position: fixed;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(0, 245, 255, 0.5);
            background: rgba(0, 0, 0, 0.5);
            color: rgba(0, 245, 255, 0.7);
            font-size: 1.2rem;
            border-radius: 8px;
            z-index: 210;
            cursor: pointer;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        #mobile-pause-btn:active {
            background: rgba(0, 245, 255, 0.3);
        }

        #mobile-pause-btn.hidden {
            display: none !important;
        }

        @media (max-width: 900px), (pointer: coarse), (hover: none) {
            #mobile-pause-btn:not(.hidden) {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="crt-overlay"></div>
        
        <!-- Mobile Pause Button -->
        <button id="mobile-pause-btn" class="hidden">‚è∏</button>

        <!-- HUD -->
        <div id="hud" class="hidden">
            <div class="hud-section">
                <div class="hud-label">SCORE</div>
                <div class="hud-value" id="score-display">0</div>
            </div>
            <div class="hud-section">
                <div class="hud-label">COMBO</div>
                <div class="hud-value" id="combo-display">x1</div>
            </div>
            <div class="hud-section">
                <div class="hud-label">WAVE</div>
                <div class="hud-value" id="wave-display">1</div>
            </div>
            <div class="hud-section">
                <div class="hud-label">WEAPON</div>
                <div class="hud-value" id="weapon-display">BASIC</div>
            </div>
            <div class="hud-section">
                <div class="hud-label">SHIELD</div>
                <div id="shield-bar"><div id="shield-fill" style="width: 100%"></div></div>

        <!-- Wave Announcement -->
        <div id="wave-announce"></div>

        <!-- Power-up Indicator -->

        <!-- Title Screen -->
        <div id="title-screen" class="screen">
            <h1>VOID HUNTERS</h1>
            <div class="subtitle">GALACTIC ASSAULT</div>
            <button class="menu-item" id="start-btn">START GAME</button>
            <button class="menu-item" id="scores-btn">HIGH SCORES</button>
            <div class="controls-info">
                <span>‚Üê‚Üí</span> or <span>A/D</span> MOVE &nbsp;&nbsp;
                <span>SPACE</span> or <span>W</span> FIRE<br>
                <span>SHIFT</span> BOMB &nbsp;&nbsp;
                <span>P</span> or <span>ESC</span> PAUSE
            </div>
        </div>

        <!-- Pause Screen -->
        <div id="pause-screen" class="screen hidden">
            <h2>PAUSED</h2>
            <button class="menu-item" id="resume-btn">RESUME</button>
            <button class="menu-item" id="quit-btn">QUIT TO TITLE</button>
        </div>

        <!-- Game Over Screen -->
        <div id="gameover-screen" class="screen hidden">
            <h2>GAME OVER</h2>
            <div class="final-score">SCORE: <span id="final-score">0</span></div>
            <div class="wave-reached">WAVE <span id="final-wave">1</span></div>
            <div class="high-score-entry" id="name-entry" style="display:none;">
                <div>NEW HIGH SCORE!</div>

            <div class="high-scores" id="gameover-scores"></div>

            <div class="high-scores" id="scores-list"></div>
            <button class="menu-item" id="back-btn">BACK</button>
        </div>

        <!-- Mobile Controls -->
        <div id="mobile-controls">
            <div class="move-controls">
                <button class="touch-btn" id="left-btn">‚óÑ</button>
                <button class="touch-btn" id="right-btn">‚ñ∫</button>
            </div>
            <div class="action-controls">
                <button class="touch-btn" id="bomb-btn">üí•</button>
                <button class="touch-btn" id="fire-btn">‚óè</button>
            </div>
        </div>
    </div>

    <script>
    // ============================================
    // VOID HUNTERS - Galaxian-Inspired Arcade Shooter
    // ============================================

    (function() {
        'use strict';

        // Canvas Setup
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');

        // Game dimensions
        const GAME_WIDTH = 800;
        const GAME_HEIGHT = 600;
        canvas.width = GAME_WIDTH;
        canvas.height = GAME_HEIGHT;

        // Scale canvas for display
        function resizeCanvas() {
            const container = document.getElementById('game-container');
            const isMobile = window.matchMedia('(max-width: 900px), (pointer: coarse), (hover: none)').matches;
            const controlsHeight = isMobile ? 120 : 0; // Space for touch controls
            
            const availableWidth = container.clientWidth;
            const availableHeight = container.clientHeight - controlsHeight;
            
            const scale = Math.min(
                availableWidth / GAME_WIDTH,
                availableHeight / GAME_HEIGHT
            ) * 0.95;
            canvas.style.width = (GAME_WIDTH * scale) + 'px';
            canvas.style.height = (GAME_HEIGHT * scale) + 'px';
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Colors
        const COLORS = {
            cyan: '#00f5ff',
            magenta: '#ff00ff',
            yellow: '#ffff00',
            green: '#39ff14',
            orange: '#ff6600',
            red: '#ff0040',
            white: '#ffffff',
            darkBg: '#0a0a0f'
        };

        // ============================================
        // AUDIO SYNTHESIS (No external files)
        // ============================================

        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx = null;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new AudioContext();
            }
        }

        function playSound(type) {
            if (!audioCtx) return;

            const now = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            switch(type) {
                case 'shoot':
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(880, now);
                    osc.frequency.exponentialRampToValueAtTime(110, now + 0.1);
                    gain.gain.setValueAtTime(0.1, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                    osc.start(now);
                    osc.stop(now + 0.1);
                    break;

                case 'explosion':
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(100, now);
                    osc.frequency.exponentialRampToValueAtTime(30, now + 0.3);
                    gain.gain.setValueAtTime(0.2, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.3);
                    osc.start(now);
                    osc.stop(now + 0.3);
                    break;

                case 'powerup':
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(440, now);
                    osc.frequency.setValueAtTime(880, now + 0.1);
                    osc.frequency.setValueAtTime(1320, now + 0.2);
                    gain.gain.setValueAtTime(0.15, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.3);
                    osc.start(now);
                    osc.stop(now + 0.3);
                    break;

                case 'hit':
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(200, now);
                    osc.frequency.exponentialRampToValueAtTime(50, now + 0.15);
                    gain.gain.setValueAtTime(0.15, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.15);
                    osc.start(now);
                    osc.stop(now + 0.15);
                    break;

                case 'boss':
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(80, now);
                    osc.frequency.setValueAtTime(60, now + 0.2);
                    osc.frequency.setValueAtTime(80, now + 0.4);
                    gain.gain.setValueAtTime(0.2, now);
                    gain.gain.linearRampToValueAtTime(0.2, now + 0.5);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.8);
                    osc.start(now);
                    osc.stop(now + 0.8);
                    break;

                case 'wave':
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(330, now);
                    osc.frequency.setValueAtTime(440, now + 0.15);
                    osc.frequency.setValueAtTime(550, now + 0.3);
                    osc.frequency.setValueAtTime(660, now + 0.45);
                    gain.gain.setValueAtTime(0.1, now);
                    gain.gain.linearRampToValueAtTime(0.15, now + 0.3);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.6);
                    osc.start(now);
                    osc.stop(now + 0.6);
                    break;

                case 'death':
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(440, now);
                    osc.frequency.exponentialRampToValueAtTime(20, now + 1);
                    gain.gain.setValueAtTime(0.25, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 1);
                    osc.start(now);
                    osc.stop(now + 1);
                    break;

                case 'bomb':
                    // White noise for bomb
                    const bufferSize = audioCtx.sampleRate * 0.5;
                    const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
                    const data = buffer.getChannelData(0);
                    for (let i = 0; i < bufferSize; i++) {
                        data[i] = Math.random() * 2 - 1;
                    }
                    const noise = audioCtx.createBufferSource();
                    noise.buffer = buffer;
                    const noiseGain = audioCtx.createGain();
                    noise.connect(noiseGain);
                    noiseGain.connect(audioCtx.destination);
                    noiseGain.gain.setValueAtTime(0.3, now);
                    noiseGain.gain.exponentialRampToValueAtTime(0.001, now + 0.5);
                    noise.start(now);
                    noise.stop(now + 0.5);
                    return;
            }
        }

        // ============================================
        // GAME STATE
        // ============================================

        const GameState = {
            TITLE: 'title',
            PLAYING: 'playing',
            PAUSED: 'paused',
            GAMEOVER: 'gameover',
            SCORES: 'scores'
        };

        let state = GameState.TITLE;
        let score = 0;
        let combo = 1;
        let comboTimer = 0;
        let wave = 1;
        let lives = 3;
        let shield = 100;
        let weaponLevel = 0;
        let weaponEnergy = 0;
        let screenShake = 0;
        let screenShakeX = 0;
        let screenShakeY = 0;

        // Weapon definitions
        const WEAPONS = [
            { name: 'BASIC', color: COLORS.cyan, damage: 1, fireRate: 200, spread: 1 },
            { name: 'DUAL', color: COLORS.green, damage: 1, fireRate: 180, spread: 2 },
            { name: 'SPREAD', color: COLORS.yellow, damage: 1, fireRate: 160, spread: 3 },
            { name: 'PLASMA', color: COLORS.orange, damage: 2, fireRate: 140, spread: 3 },
            { name: 'LASER', color: COLORS.magenta, damage: 2, fireRate: 160, spread: 5 }
        ];

        // Power-up definitions
        const POWERUPS = {
            RAPID: { name: 'RAPID', color: COLORS.yellow, duration: 5000, icon: 'R' },
            SHIELD: { name: 'SHIELD', color: COLORS.cyan, duration: 0, icon: 'S' },
            BOMB: { name: 'BOMB', color: COLORS.red, duration: 0, icon: 'B' },
            SLOW: { name: 'SLOW', color: COLORS.magenta, duration: 4000, icon: 'T' },
            MAGNET: { name: 'MAGNET', color: COLORS.green, duration: 6000, icon: 'M' }
        };

        // Active power-ups
        let activePowerups = {};
        let bombs = 3;

        // ============================================
        // ENTITY CLASSES
        // ============================================

        // Player
        const player = {
            x: GAME_WIDTH / 2,
            y: GAME_HEIGHT - 60,
            width: 40,
            height: 30,
            speed: 6,
            lastShot: 0,
            invincible: 0,

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);

                // Invincibility flash
                if (this.invincible > 0 && Math.floor(this.invincible / 50) % 2 === 0) {
                    ctx.globalAlpha = 0.5;
                }

                // Ship body
                ctx.fillStyle = COLORS.cyan;
                ctx.shadowColor = COLORS.cyan;
                ctx.shadowBlur = 15;

                ctx.beginPath();
                ctx.moveTo(0, -this.height / 2);
                ctx.lineTo(-this.width / 2, this.height / 2);
                ctx.lineTo(-this.width / 4, this.height / 3);
                ctx.lineTo(0, this.height / 2);
                ctx.lineTo(this.width / 4, this.height / 3);
                ctx.lineTo(this.width / 2, this.height / 2);
                ctx.closePath();
                ctx.fill();

                // Cockpit
                ctx.fillStyle = COLORS.magenta;
                ctx.shadowColor = COLORS.magenta;
                ctx.beginPath();
                ctx.ellipse(0, 0, 6, 8, 0, 0, Math.PI * 2);
                ctx.fill();

                // Engine glow
                ctx.fillStyle = COLORS.orange;
                ctx.shadowColor = COLORS.orange;
                ctx.shadowBlur = 20;
                ctx.beginPath();
                ctx.moveTo(-8, this.height / 2);
                ctx.lineTo(0, this.height / 2 + 10 + Math.random() * 5);
                ctx.lineTo(8, this.height / 2);
                ctx.closePath();
                ctx.fill();

                // Shield visual
                if (shield > 0) {
                    ctx.strokeStyle = `rgba(0, 245, 255, ${shield / 200})`;
                    ctx.lineWidth = 2;
                    ctx.shadowColor = COLORS.cyan;
                    ctx.shadowBlur = 10;
                    ctx.beginPath();
                    ctx.arc(0, 0, this.width / 2 + 10, 0, Math.PI * 2);
                    ctx.stroke();
                }

                ctx.restore();
            },

            update(dt, keys) {
                // Movement
                if (keys.left && this.x > this.width / 2) {
                    this.x -= this.speed * (activePowerups.SLOW ? 0.7 : 1);
                }
                if (keys.right && this.x < GAME_WIDTH - this.width / 2) {
                    this.x += this.speed * (activePowerups.SLOW ? 0.7 : 1);
                }

                // Shooting
                const weapon = WEAPONS[weaponLevel];
                const fireRate = activePowerups.RAPID ? weapon.fireRate * 0.5 : weapon.fireRate;

                if (keys.fire && Date.now() - this.lastShot > fireRate) {
                    this.shoot();
                    this.lastShot = Date.now();
                }

                // Invincibility timer
                if (this.invincible > 0) {
                    this.invincible -= dt;
                }

                // Shield regeneration
                if (shield < 100) {
                    shield += 0.02 * dt;
                    if (shield > 100) shield = 100;
                }
            },

            shoot() {
                const weapon = WEAPONS[weaponLevel];
                playSound('shoot');

                switch(weapon.spread) {
                    case 1:
                        bullets.push(new Bullet(this.x, this.y - this.height / 2, 0, -12, weapon));
                        break;
                    case 2:
                        bullets.push(new Bullet(this.x - 10, this.y - this.height / 2, 0, -12, weapon));
                        bullets.push(new Bullet(this.x + 10, this.y - this.height / 2, 0, -12, weapon));
                        break;
                    case 3:
                        bullets.push(new Bullet(this.x, this.y - this.height / 2, 0, -12, weapon));
                        bullets.push(new Bullet(this.x - 15, this.y - this.height / 2 + 5, -1, -11, weapon));
                        bullets.push(new Bullet(this.x + 15, this.y - this.height / 2 + 5, 1, -11, weapon));
                        break;
                    case 5:
                        bullets.push(new Bullet(this.x, this.y - this.height / 2, 0, -12, weapon));
                        bullets.push(new Bullet(this.x - 10, this.y - this.height / 2, -0.5, -12, weapon));
                        bullets.push(new Bullet(this.x + 10, this.y - this.height / 2, 0.5, -12, weapon));
                        bullets.push(new Bullet(this.x - 20, this.y - this.height / 2 + 5, -1.5, -11, weapon));
                        bullets.push(new Bullet(this.x + 20, this.y - this.height / 2 + 5, 1.5, -11, weapon));
                        break;
                }
            },

            hit() {
                if (this.invincible > 0) return false;

                if (shield > 30) {
                    shield -= 30;
                    screenShake = 10;
                    playSound('hit');
                    return false;
                }

                lives--;
                updateLivesDisplay();
                this.invincible = 2000;
                shield = 100;
                screenShake = 20;
                playSound('death');

                // Reset position
                this.x = GAME_WIDTH / 2;

                // Lose weapon level
                if (weaponLevel > 0) weaponLevel--;
                weaponEnergy = 0;
                updateWeaponDisplay();

                // Explosion
                for (let i = 0; i < 30; i++) {
                    particles.push(new Particle(
                        this.x, this.y,
                        (Math.random() - 0.5) * 10,
                        (Math.random() - 0.5) * 10,
                        COLORS.cyan, 30
                    ));
                }

                return lives <= 0;
            },

            reset() {
                this.x = GAME_WIDTH / 2;
                this.y = GAME_HEIGHT - 60;
                this.invincible = 2000;
            }
        };

        // Bullet class
        class Bullet {
            constructor(x, y, vx, vy, weapon) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.weapon = weapon;
                this.width = weapon.spread > 3 ? 6 : 4;
                this.height = weapon.spread > 3 ? 16 : 12;
                this.active = true;
            }

            update(dt) {
                this.x += this.vx * (dt / 16);
                this.y += this.vy * (dt / 16);

                if (this.y < -20 || this.y > GAME_HEIGHT + 20 ||
                    this.x < -20 || this.x > GAME_WIDTH + 20) {
                    this.active = false;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(Math.atan2(this.vy, this.vx) + Math.PI / 2);

                ctx.fillStyle = this.weapon.color;
                ctx.shadowColor = this.weapon.color;
                ctx.shadowBlur = 10;

                ctx.fillRect(-this.width / 2, -this.height / 2, this.width, this.height);

                // Glow trail
                const gradient = ctx.createLinearGradient(0, -this.height / 2, 0, this.height);
                gradient.addColorStop(0, this.weapon.color);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.fillRect(-this.width / 2 - 1, 0, this.width + 2, this.height);

                ctx.restore();
            }
        }

        // Enemy Bullet
        class EnemyBullet {
            constructor(x, y, vx, vy, color = COLORS.red) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.radius = 4;
                this.active = true;
            }

            update(dt) {
                const timeScale = activePowerups.SLOW ? 0.5 : 1;
                this.x += this.vx * timeScale * (dt / 16);
                this.y += this.vy * timeScale * (dt / 16);

                if (this.y > GAME_HEIGHT + 20 || this.y < -20 ||
                    this.x < -20 || this.x > GAME_WIDTH + 20) {
                    this.active = false;
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Base Enemy class
        class Enemy {
            constructor(x, y, type = 'basic') {
                this.x = x;
                this.y = y;
                this.baseX = x;
                this.baseY = y;
                this.type = type;
                this.width = 30;
                this.height = 25;
                this.health = 1;
                this.maxHealth = 1;
                this.points = 100;
                this.active = true;
                this.state = 'formation'; // formation, diving, returning
                this.diveTimer = 0;
                this.diveTarget = { x: 0, y: 0 };
                this.angle = 0;
                this.shootTimer = Math.random() * 2000;

                this.setType(type);
            }

            setType(type) {
                switch(type) {
                    case 'basic':
                        this.color = COLORS.green;
                        this.health = 1;
                        this.maxHealth = 1;
                        this.points = 100;
                        break;
                    case 'fighter':
                        this.color = COLORS.yellow;
                        this.health = 2;
                        this.maxHealth = 2;
                        this.points = 200;
                        break;
                    case 'elite':
                        this.color = COLORS.orange;
                        this.health = 3;
                        this.maxHealth = 3;
                        this.points = 300;
                        this.width = 35;
                        this.height = 30;
                        break;
                    case 'commander':
                        this.color = COLORS.magenta;
                        this.health = 4;
                        this.maxHealth = 4;
                        this.points = 500;
                        this.width = 40;
                        this.height = 35;
                        break;
                }
            }

            update(dt, formationOffset) {
                const timeScale = activePowerups.SLOW ? 0.5 : 1;

                if (this.state === 'formation') {
                    // Follow formation
                    this.x = this.baseX + formationOffset.x;
                    this.y = this.baseY + formationOffset.y;

                    // Random dive chance
                    this.diveTimer += dt * timeScale;
                    const diveChance = 0.0001 * wave * (this.type === 'commander' ? 2 : 1);
                    if (this.diveTimer > 2000 && Math.random() < diveChance * dt) {
                        this.startDive();
                    }

                } else if (this.state === 'diving') {
                    // Dive attack
                    const dx = this.diveTarget.x - this.x;
                    const dy = this.diveTarget.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 10) {
                        // Reached target, return or continue
                        if (this.diveTarget.y > GAME_HEIGHT - 100) {
                            this.state = 'returning';
                            this.diveTarget = { x: this.baseX + formationOffset.x, y: this.baseY + formationOffset.y };
                        } else {
                            this.diveTarget = { x: player.x + (Math.random() - 0.5) * 100, y: GAME_HEIGHT + 50 };
                        }
                    } else {
                        const speed = 4 * timeScale;
                        this.x += (dx / dist) * speed * (dt / 16);
                        this.y += (dy / dist) * speed * (dt / 16);
                        this.angle = Math.atan2(dy, dx) - Math.PI / 2;
                    }

                } else if (this.state === 'returning') {
                    // Return to formation
                    const targetX = this.baseX + formationOffset.x;
                    const targetY = this.baseY + formationOffset.y;
                    const dx = targetX - this.x;
                    const dy = targetY - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 5) {
                        this.state = 'formation';
                        this.diveTimer = 0;
                        this.angle = 0;
                    } else {
                        const speed = 3 * timeScale;
                        this.x += (dx / dist) * speed * (dt / 16);
                        this.y += (dy / dist) * speed * (dt / 16);
                        this.angle = Math.atan2(dy, dx) - Math.PI / 2;
                    }
                }

                // Shooting
                this.shootTimer -= dt * timeScale;
                if (this.shootTimer <= 0 && this.y < GAME_HEIGHT - 100) {
                    this.shoot();
                    this.shootTimer = 2000 + Math.random() * 3000 - wave * 100;
                }

                // Off screen
                if (this.y > GAME_HEIGHT + 100) {
                    this.y = -50;
                    this.state = 'returning';
                }
            }

            startDive() {
                this.state = 'diving';
                this.diveTarget = { x: player.x + (Math.random() - 0.5) * 200, y: player.y - 50 };
            }

            shoot() {
                if (this.state === 'diving' || Math.random() < 0.3) {
                    const angle = Math.atan2(player.y - this.y, player.x - this.x);
                    const speed = 4 + wave * 0.2;
                    enemyBullets.push(new EnemyBullet(
                        this.x, this.y + this.height / 2,
                        Math.cos(angle) * speed,
                        Math.sin(angle) * speed,
                        this.color
                    ));
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 15;

                // Body shape varies by type
                ctx.beginPath();
                if (this.type === 'commander') {
                    // Diamond shape
                    ctx.moveTo(0, -this.height / 2);
                    ctx.lineTo(this.width / 2, 0);
                    ctx.lineTo(0, this.height / 2);
                    ctx.lineTo(-this.width / 2, 0);
                } else if (this.type === 'elite') {
                    // Hexagon
                    for (let i = 0; i < 6; i++) {
                        const a = (i / 6) * Math.PI * 2 - Math.PI / 2;
                        const r = this.width / 2;
                        ctx.lineTo(Math.cos(a) * r, Math.sin(a) * r * 0.8);
                    }
                } else {
                    // Basic triangular enemy
                    ctx.moveTo(0, this.height / 2);
                    ctx.lineTo(-this.width / 2, -this.height / 2);
                    ctx.lineTo(0, -this.height / 4);
                    ctx.lineTo(this.width / 2, -this.height / 2);
                }
                ctx.closePath();
                ctx.fill();

                // Eyes/cockpit
                ctx.fillStyle = '#fff';
                ctx.shadowBlur = 5;
                ctx.beginPath();
                ctx.arc(-5, 0, 3, 0, Math.PI * 2);
                ctx.arc(5, 0, 3, 0, Math.PI * 2);
                ctx.fill();

                // Health bar for tough enemies
                if (this.maxHealth > 1) {
                    ctx.fillStyle = 'rgba(255, 0, 64, 0.8)';
                    ctx.shadowBlur = 0;
                    ctx.fillRect(-this.width / 2, -this.height / 2 - 8, this.width, 4);
                    ctx.fillStyle = COLORS.green;
                    ctx.fillRect(-this.width / 2, -this.height / 2 - 8,
                        (this.health / this.maxHealth) * this.width, 4);
                }

                ctx.restore();
            }

            hit(damage) {
                this.health -= damage;

                // Particles
                for (let i = 0; i < 5; i++) {
                    particles.push(new Particle(
                        this.x, this.y,
                        (Math.random() - 0.5) * 6,
                        (Math.random() - 0.5) * 6,
                        this.color, 15
                    ));
                }

                if (this.health <= 0) {
                    this.die();
                    return true;
                }
                return false;
            }

            die() {
                this.active = false;
                playSound('explosion');
                screenShake = 5;

                // Big explosion
                for (let i = 0; i < 20; i++) {
                    particles.push(new Particle(
                        this.x, this.y,
                        (Math.random() - 0.5) * 8,
                        (Math.random() - 0.5) * 8,
                        this.color, 25
                    ));
                }

                // Score with combo
                const points = this.points * combo;
                score += points;

                // Floating score
                floatingTexts.push(new FloatingText(this.x, this.y, points, this.color));

                // Increase combo
                combo = Math.min(combo + 1, 10);
                comboTimer = 2000;
                updateComboDisplay();

                // Weapon energy
                weaponEnergy += this.points / 10;
                if (weaponEnergy >= 100 && weaponLevel < WEAPONS.length - 1) {
                    weaponLevel++;
                    weaponEnergy = 0;
                    updateWeaponDisplay();
                    playSound('powerup');
                    floatingTexts.push(new FloatingText(
                        player.x, player.y - 50,
                        WEAPONS[weaponLevel].name + '!',
                        WEAPONS[weaponLevel].color
                    ));
                }

                // Power-up drop chance
                if (Math.random() < 0.1 + this.maxHealth * 0.05) {
                    spawnPowerup(this.x, this.y);
                }

                updateScoreDisplay();
            }
        }

        // Boss class
        class Boss {
            constructor(waveNum) {
                this.x = GAME_WIDTH / 2;
                this.y = -100;
                this.targetY = 100;
                this.width = 120;
                this.height = 80;
                this.health = 50 + waveNum * 20;
                this.maxHealth = this.health;
                this.points = 5000 + waveNum * 1000;
                this.active = true;
                this.phase = 0;
                this.phaseTimer = 0;
                this.shootTimer = 0;
                this.moveDir = 1;
                this.moveTimer = 0;
            }

            update(dt) {
                const timeScale = activePowerups.SLOW ? 0.5 : 1;

                // Entry
                if (this.y < this.targetY) {
                    this.y += 2 * (dt / 16);
                    return;
                }

                // Movement
                this.moveTimer += dt * timeScale;
                this.x += Math.sin(this.moveTimer / 500) * 3 * this.moveDir;

                if (this.x < 100) this.moveDir = 1;
                if (this.x > GAME_WIDTH - 100) this.moveDir = -1;

                // Phase changes based on health
                const healthPercent = this.health / this.maxHealth;
                if (healthPercent < 0.3 && this.phase < 2) {
                    this.phase = 2;
                    playSound('boss');
                } else if (healthPercent < 0.6 && this.phase < 1) {
                    this.phase = 1;
                    playSound('boss');
                }

                // Shooting patterns
                this.shootTimer -= dt * timeScale;
                if (this.shootTimer <= 0) {
                    this.attack();
                    this.shootTimer = 800 - this.phase * 200;
                }

                this.phaseTimer += dt * timeScale;
            }

            attack() {
                switch(this.phase) {
                    case 0:
                        // Simple spread
                        for (let i = -2; i <= 2; i++) {
                            enemyBullets.push(new EnemyBullet(
                                this.x + i * 20, this.y + this.height / 2,
                                i * 0.5, 5, COLORS.red
                            ));
                        }
                        break;

                    case 1:
                        // Aimed bursts
                        const angle = Math.atan2(player.y - this.y, player.x - this.x);
                        for (let i = -1; i <= 1; i++) {
                            const a = angle + i * 0.2;
                            enemyBullets.push(new EnemyBullet(
                                this.x, this.y + this.height / 2,
                                Math.cos(a) * 6, Math.sin(a) * 6, COLORS.orange
                            ));
                        }
                        break;

                    case 2:
                        // Spiral pattern
                        const spiralAngle = this.phaseTimer / 100;
                        for (let i = 0; i < 8; i++) {
                            const a = spiralAngle + (i / 8) * Math.PI * 2;
                            enemyBullets.push(new EnemyBullet(
                                this.x, this.y,
                                Math.cos(a) * 4, Math.sin(a) * 4, COLORS.magenta
                            ));
                        }
                        break;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);

                // Main body
                ctx.fillStyle = COLORS.red;
                ctx.shadowColor = COLORS.red;
                ctx.shadowBlur = 20;

                // Core
                ctx.beginPath();
                ctx.moveTo(0, -this.height / 2);
                ctx.lineTo(this.width / 2, 0);
                ctx.lineTo(this.width / 3, this.height / 2);
                ctx.lineTo(-this.width / 3, this.height / 2);
                ctx.lineTo(-this.width / 2, 0);
                ctx.closePath();
                ctx.fill();

                // Wings
                ctx.fillStyle = COLORS.orange;
                ctx.shadowColor = COLORS.orange;
                ctx.beginPath();
                ctx.moveTo(-this.width / 2, 0);
                ctx.lineTo(-this.width / 2 - 20, 20);
                ctx.lineTo(-this.width / 3, this.height / 2);
                ctx.closePath();
                ctx.fill();

                ctx.beginPath();
                ctx.moveTo(this.width / 2, 0);
                ctx.lineTo(this.width / 2 + 20, 20);
                ctx.lineTo(this.width / 3, this.height / 2);
                ctx.closePath();
                ctx.fill();

                // Eye (phase indicator)
                const eyeColors = [COLORS.cyan, COLORS.yellow, COLORS.magenta];
                ctx.fillStyle = eyeColors[this.phase];
                ctx.shadowColor = eyeColors[this.phase];
                ctx.shadowBlur = 15;
                ctx.beginPath();
                ctx.arc(0, 0, 15 + Math.sin(this.phaseTimer / 200) * 3, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();

                // Health bar
                const barWidth = 200;
                const barHeight = 10;
                const barX = GAME_WIDTH / 2 - barWidth / 2;
                const barY = 20;

                ctx.fillStyle = 'rgba(255, 0, 64, 0.5)';
                ctx.fillRect(barX, barY, barWidth, barHeight);

                ctx.fillStyle = COLORS.red;
                ctx.shadowColor = COLORS.red;
                ctx.shadowBlur = 10;
                ctx.fillRect(barX, barY, (this.health / this.maxHealth) * barWidth, barHeight);

                ctx.strokeStyle = COLORS.red;
                ctx.lineWidth = 2;
                ctx.strokeRect(barX, barY, barWidth, barHeight);
            }

            hit(damage) {
                this.health -= damage;
                screenShake = 3;

                for (let i = 0; i < 3; i++) {
                    particles.push(new Particle(
                        this.x + (Math.random() - 0.5) * this.width,
                        this.y + (Math.random() - 0.5) * this.height,
                        (Math.random() - 0.5) * 5,
                        (Math.random() - 0.5) * 5,
                        COLORS.red, 15
                    ));
                }

                if (this.health <= 0) {
                    this.die();
                    return true;
                }
                return false;
            }

            die() {
                this.active = false;
                playSound('explosion');
                playSound('boss');
                screenShake = 30;

                // Massive explosion
                for (let i = 0; i < 100; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 10 + 2;
                    particles.push(new Particle(
                        this.x + (Math.random() - 0.5) * this.width,
                        this.y + (Math.random() - 0.5) * this.height,
                        Math.cos(angle) * speed,
                        Math.sin(angle) * speed,
                        [COLORS.red, COLORS.orange, COLORS.yellow][Math.floor(Math.random() * 3)],
                        40
                    ));
                }

                // Score
                const points = this.points * combo;
                score += points;
                floatingTexts.push(new FloatingText(this.x, this.y, points, COLORS.yellow));
                updateScoreDisplay();

                // Drop multiple powerups
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        spawnPowerup(
                            this.x + (Math.random() - 0.5) * 100,
                            this.y + (Math.random() - 0.5) * 50
                        );
                    }, i * 200);
                }
            }
        }

        // Particle class
        class Particle {
            constructor(x, y, vx, vy, color, life = 20) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.life = life;
                this.maxLife = life;
                this.size = 3 + Math.random() * 3;
            }

            update(dt) {
                this.x += this.vx * (dt / 16);
                this.y += this.vy * (dt / 16);
                this.vy += 0.1 * (dt / 16); // gravity
                this.life -= dt / 16;
            }

            draw() {
                const alpha = this.life / this.maxLife;
                ctx.fillStyle = this.color;
                ctx.globalAlpha = alpha;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 5;
                ctx.fillRect(
                    this.x - this.size / 2,
                    this.y - this.size / 2,
                    this.size * alpha,
                    this.size * alpha
                );
                ctx.globalAlpha = 1;
            }
        }

        // Floating Text class
        class FloatingText {
            constructor(x, y, text, color) {
                this.x = x;
                this.y = y;
                this.text = typeof text === 'number' ? text.toLocaleString() : text;
                this.color = color;
                this.life = 60;
                this.vy = -2;
            }

            update(dt) {
                this.y += this.vy * (dt / 16);
                this.life -= dt / 16;
            }

            draw() {
                const alpha = this.life / 60;
                ctx.font = 'bold 16px Orbitron, sans-serif';
                ctx.fillStyle = this.color;
                ctx.globalAlpha = alpha;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;
                ctx.textAlign = 'center';
                ctx.fillText(this.text, this.x, this.y);
                ctx.globalAlpha = 1;
            }
        }

        // Power-up class
        class Powerup {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.config = POWERUPS[type];
                this.radius = 15;
                this.vy = 1.5;
                this.active = true;
                this.pulse = 0;
            }

            update(dt) {
                this.y += this.vy * (dt / 16);
                this.pulse += dt / 100;

                // Magnet effect
                if (activePowerups.MAGNET) {
                    const dx = player.x - this.x;
                    const dy = player.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 200) {
                        this.x += (dx / dist) * 5 * (dt / 16);
                        this.y += (dy / dist) * 5 * (dt / 16);
                    }
                }

                if (this.y > GAME_HEIGHT + 20) {
                    this.active = false;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);

                const scale = 1 + Math.sin(this.pulse) * 0.1;
                ctx.scale(scale, scale);

                // Outer glow
                ctx.strokeStyle = this.config.color;
                ctx.shadowColor = this.config.color;
                ctx.shadowBlur = 15;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.stroke();

                // Inner circle
                ctx.fillStyle = this.config.color;
                ctx.globalAlpha = 0.3;
                ctx.fill();
                ctx.globalAlpha = 1;

                // Icon
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 14px Orbitron, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.config.icon, 0, 0);

                ctx.restore();
            }

            collect() {
                playSound('powerup');

                switch(this.type) {
                    case 'RAPID':
                    case 'SLOW':
                    case 'MAGNET':
                        activePowerups[this.type] = Date.now() + this.config.duration;
                        break;
                    case 'SHIELD':
                        shield = Math.min(shield + 50, 100);
                        break;
                    case 'BOMB':
                        bombs = Math.min(bombs + 1, 5);
                        break;
                }

                floatingTexts.push(new FloatingText(this.x, this.y, this.config.name, this.config.color));
                updatePowerupIndicator();
            }
        }

        // Star background
        class Star {
            constructor() {
                this.reset(true);
            }

            reset(initial = false) {
                this.x = Math.random() * GAME_WIDTH;
                this.y = initial ? Math.random() * GAME_HEIGHT : -10;
                this.speed = 0.5 + Math.random() * 2;
                this.size = Math.random() * 2;
                this.brightness = 0.3 + Math.random() * 0.7;
            }

            update(dt) {
                this.y += this.speed * (dt / 16);
                if (this.y > GAME_HEIGHT) {
                    this.reset();
                }
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.brightness})`;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        function addTouchEvents(btn, key) {
            // Touch events
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                keys[key] = true;
                btn.classList.add('active');
                initAudio();
            }, { passive: false });
            
            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                e.stopPropagation();
                keys[key] = false;
                btn.classList.remove('active');
            }, { passive: false });
            
            btn.addEventListener('touchcancel', (e) => {
                keys[key] = false;
                btn.classList.remove('active');
            });

            // Also add mouse events for testing on desktop
            btn.addEventListener('mousedown', (e) => {
                e.preventDefault();
                keys[key] = true;
                btn.classList.add('active');
                initAudio();
            });
            
            btn.addEventListener('mouseup', (e) => {
                e.preventDefault();
                keys[key] = false;
                btn.classList.remove('active');
            });
            
            btn.addEventListener('mouseleave', (e) => {
                keys[key] = false;
                btn.classList.remove('active');
            });
        }

        addTouchEvents(rightBtn, 'right');

        // ============================================

        // ============================================

        function getHighScores() {
            try {
                const scores = localStorage.getItem('voidHuntersScores');
                return scores ? JSON.parse(scores) : [];
            } catch {
                return [];
            }
        }

        function saveHighScore(name, score, wave) {
            const scores = getHighScores();
            scores.push({ name: name.toUpperCase(), score, wave, date: Date.now() });
            scores.sort((a, b) => b.score - a.score);
            scores.splice(10); // Keep top 10
            localStorage.setItem('voidHuntersScores', JSON.stringify(scores));
        }

        function isHighScore(score) {
            const scores = getHighScores();
            return scores.length < 10 || score > scores[scores.length - 1].score;
        }

        function displayHighScores(containerId) {
            const container = document.getElementById(containerId);
            const scores = getHighScores();

            if (scores.length === 0) {
                container.innerHTML = '<p style="color: rgba(0,245,255,0.5)">No scores yet!</p>';
                return;
            }

            container.innerHTML = '<h3>TOP SCORES</h3>' + scores.map((s, i) => `
                <div class="score-entry">
                    <span class="rank">${i + 1}.</span>
                    <span class="name">${s.name}</span>
                    <span class="points">${s.score.toLocaleString()}</span>
                </div>
            `).join('');
        }

        function spawnPowerup(x, y) {
            const types = Object.keys(POWERUPS);
            const type = types[Math.floor(Math.random() * types.length)];
            powerups.push(new Powerup(x, y, type));
        }

        function useBomb() {
            if (bombs <= 0) return;
            bombs--;

            playSound('bomb');
            screenShake = 15;

            // Clear enemy bullets near player (within radius)
            const clearRadius = 200;
            enemyBullets.forEach(b => {
                const dx = b.x - player.x;
                const dy = b.y - player.y;
                if (Math.sqrt(dx * dx + dy * dy) < clearRadius) {
                    particles.push(new Particle(b.x, b.y, 0, 0, b.color, 20));
                    b.active = false;
                }
            });

            // Damage all enemies (reduced)
            enemies.forEach(e => {
                e.hit(2);
            });

            if (boss) {
                boss.hit(5);
            }

            // Visual flash (subtler)
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

            updatePowerupIndicator();
        }

        function spawnWave(waveNum) {
            const isBossWave = waveNum % 5 === 0;

            if (isBossWave) {
                announceWave(waveNum, true);
                setTimeout(() => {
                    boss = new Boss(waveNum);
                    waveSpawning = false;
                    playSound('boss');
                }, 2000);
            } else {
                announceWave(waveNum);

                // Formation patterns
                const rows = Math.min(3 + Math.floor(waveNum / 3), 6);
                const cols = Math.min(6 + Math.floor(waveNum / 4), 10);

                const startX = (GAME_WIDTH - cols * 60) / 2 + 30;
                const startY = 80;

                const totalEnemies = rows * cols;
                let spawnedCount = 0;

                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        let type = 'basic';
                        if (row === 0) {
                            type = waveNum > 8 ? 'commander' : waveNum > 4 ? 'elite' : 'fighter';
                        } else if (row === 1) {
                            type = waveNum > 5 ? 'elite' : 'fighter';
                        } else if (row < 3) {
                            type = waveNum > 3 ? 'fighter' : 'basic';
                        }

                        const x = startX + col * 60;
                        const y = startY + row * 50;

                        // Spawn with delay for effect
                        setTimeout(() => {
                            if (state === GameState.PLAYING) {
                                enemies.push(new Enemy(x, y, type));
                            }
                            spawnedCount++;
                            if (spawnedCount >= totalEnemies) {
                                waveSpawning = false;
                            }
                        }, (row * cols + col) * 50);
                    }
                }
            }
        }

        function checkWaveComplete() {
            if (waveSpawning) return;
            
            if (enemies.length === 0 && !boss) {
                waveSpawning = true;
                wave++;
                updateWaveDisplay();

                // Brief pause before next wave
                setTimeout(() => {
                    if (state === GameState.PLAYING) {
                        spawnWave(wave);
                    }
                }, 1500);
            }
        }

        // ============================================
        // COLLISION DETECTION
        // ============================================

        function checkCollisions() {
            // Player bullets vs enemies
            bullets.forEach(bullet => {
                if (!bullet.active) return;

                enemies.forEach(enemy => {
                    if (!enemy.active) return;

                    if (Math.abs(bullet.x - enemy.x) < enemy.width / 2 &&
                        Math.abs(bullet.y - enemy.y) < enemy.height / 2) {
                        bullet.active = false;
                        enemy.hit(bullet.weapon.damage);
                    }
                });

                // Boss
                if (boss && boss.active) {
                    if (Math.abs(bullet.x - boss.x) < boss.width / 2 &&
                        Math.abs(bullet.y - boss.y) < boss.height / 2) {
                        bullet.active = false;
                        boss.hit(bullet.weapon.damage);
                    }
                }
            });

            // Enemy bullets vs player
            enemyBullets.forEach(bullet => {
                if (!bullet.active) return;

                const dx = bullet.x - player.x;
                const dy = bullet.y - player.y;
                if (Math.sqrt(dx * dx + dy * dy) < player.width / 2 + bullet.radius) {
                    bullet.active = false;
                    if (player.hit()) {
                        gameOver();
                    }
                }
            });

            // Enemy collision with player
            enemies.forEach(enemy => {
                if (!enemy.active) return;

                if (Math.abs(enemy.x - player.x) < (enemy.width + player.width) / 2 &&
                    Math.abs(enemy.y - player.y) < (enemy.height + player.height) / 2) {
                    enemy.die();
                    if (player.hit()) {
                        gameOver();
                    }
                }
            });

            // Boss collision with player
            if (boss && boss.active) {
                if (Math.abs(boss.x - player.x) < (boss.width + player.width) / 2 &&
                    Math.abs(boss.y - player.y) < (boss.height + player.height) / 2) {
                    if (player.hit()) {
                        gameOver();
                    }
                }
            }

            // Power-ups
            powerups.forEach(p => {
                if (!p.active) return;

                const dx = p.x - player.x;
                const dy = p.y - player.y;
                if (Math.sqrt(dx * dx + dy * dy) < player.width / 2 + p.radius) {
                    p.active = false;
                    p.collect();
                }
            });
        }

        // ============================================
        // UPDATE & RENDER
        // ============================================

        let lastTime = 0;

        function update(dt) {
            // Bomb usage
            if (keys.bomb) {
                useBomb();
                keys.bomb = false;
            }

            // Combo timer
            if (comboTimer > 0) {
                comboTimer -= dt;
                if (comboTimer <= 0) {
                    combo = 1;
                    updateComboDisplay();
                }
            }

            // Update power-up timers
            Object.keys(activePowerups).forEach(key => {
                if (activePowerups[key] && activePowerups[key] < Date.now()) {
                    delete activePowerups[key];
                    updatePowerupIndicator();
                }
            });

            // Formation movement
            formationTimer += dt;
            formationOffset.x = Math.sin(formationTimer / 1000) * 80;
            formationOffset.y = Math.sin(formationTimer / 1500) * 20 + 10;

            // Update entities
            player.update(dt, keys);

            bullets.forEach(b => b.update(dt));
            enemyBullets.forEach(b => b.update(dt));
            enemies.forEach(e => e.update(dt, formationOffset));
            particles.forEach(p => p.update(dt));
            powerups.forEach(p => p.update(dt));
            floatingTexts.forEach(t => t.update(dt));
            stars.forEach(s => s.update(dt));

            if (boss) boss.update(dt);

            // Remove inactive entities
            bullets = bullets.filter(b => b.active);
            enemyBullets = enemyBullets.filter(b => b.active);
            enemies = enemies.filter(e => e.active);
            particles = particles.filter(p => p.life > 0);
            powerups = powerups.filter(p => p.active);
            floatingTexts = floatingTexts.filter(t => t.life > 0);

            if (boss && !boss.active) {
                boss = null;
            }

            // Collision detection
            checkCollisions();

            // Check wave completion
            checkWaveComplete();

            // Update UI
            updateShieldDisplay();

            // Screen shake decay
            if (screenShake > 0) {
                screenShakeX = (Math.random() - 0.5) * screenShake;
                screenShakeY = (Math.random() - 0.5) * screenShake;
                screenShake *= 0.9;
                if (screenShake < 0.5) screenShake = 0;
            }
        }

        function render() {
            // Clear
            ctx.fillStyle = COLORS.darkBg;
            ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

            ctx.save();
            ctx.translate(screenShakeX, screenShakeY);

            // Stars
            stars.forEach(s => s.draw());

            // Grid lines
            ctx.strokeStyle = 'rgba(0, 245, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let x = 0; x < GAME_WIDTH; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, GAME_HEIGHT);
                ctx.stroke();
            }
            for (let y = 0; y < GAME_HEIGHT; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(GAME_WIDTH, y);
                ctx.stroke();
            }

            // Power-ups
            powerups.forEach(p => p.draw());

            // Enemies
            enemies.forEach(e => e.draw());

            // Boss
            if (boss) boss.draw();

            // Player
            player.draw();

            // Bullets
            bullets.forEach(b => b.draw());
            enemyBullets.forEach(b => b.draw());

            // Particles
            particles.forEach(p => p.draw());

            // Floating texts
            floatingTexts.forEach(t => t.draw());

            ctx.restore();

            // Slow-mo effect
            if (activePowerups.SLOW) {
                ctx.fillStyle = 'rgba(255, 0, 255, 0.1)';
                ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            }
        }

        function gameLoop(timestamp) {
            const dt = Math.min(timestamp - lastTime, 50); // Cap delta time
            lastTime = timestamp;

            if (state === GameState.PLAYING) {
                update(dt);
            }

            if (state === GameState.PLAYING || state === GameState.PAUSED) {
                render();
            }

            requestAnimationFrame(gameLoop);
        }

        // ============================================
        // INITIALIZATION
        // ============================================

        function init() {
            // Initialize stars
            for (let i = 0; i < 100; i++) {
                stars.push(new Star());
            }

            // UI Event listeners
            document.getElementById('start-btn').addEventListener('click', () => {
                initAudio();
                startGame();
            });

            document.getElementById('scores-btn').addEventListener('click', () => {
                displayHighScores('scores-list');
                showScreen('scores-screen');
                state = GameState.SCORES;
            });

            document.getElementById('back-btn').addEventListener('click', () => {
                showScreen('title-screen');
                state = GameState.TITLE;
            });

            document.getElementById('resume-btn').addEventListener('click', resumeGame);

            document.getElementById('quit-btn').addEventListener('click', () => {
                showScreen('title-screen');
                document.getElementById('mobile-pause-btn').classList.add('hidden');
                state = GameState.TITLE;
            });

            document.getElementById('restart-btn').addEventListener('click', () => {
                startGame();
            });

            document.getElementById('title-btn').addEventListener('click', () => {
                showScreen('title-screen');
                document.getElementById('mobile-pause-btn').classList.add('hidden');
                state = GameState.TITLE;
            });

            // Render title background
            function renderTitleBg() {
                if (state === GameState.TITLE || state === GameState.SCORES) {
                    ctx.fillStyle = COLORS.darkBg;
                    ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

                    stars.forEach(s => {
                        s.update(16);
                        s.draw();
                    });
                }
                requestAnimationFrame(renderTitleBg);
            }

            // Start game loop
            requestAnimationFrame(gameLoop);
            renderTitleBg();
        }

        init();
    })();
    </script>
